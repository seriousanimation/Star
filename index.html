<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Panel Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="viewport">
        <div id="world">

            <svg id="connector-svg">
                <path id="wire1" class="connector-wire" d=""></path>
                <path id="wire2" class="connector-wire" d=""></path>
            </svg>

            <div class="topic-row">
                <div class="left-panels">
                    <div class="panel video-panel">
                        <h3>Video</h3>
                        <div class="video-container">
                            <video id="video-player-1" src="https://raw.githubusercontent.com/seriousanimation/Star/main/assets/videos/video1.mp4" muted loop playsinline></video>
                        </div>
                    </div>
                </div>

                <div class="panel main-panel" id="mainPanel">
                    <h2>Introduction</h2>
                    <p>Salient Points</p>
                    <div class="panel-tab"></div>
                </div>

                <div class="right-panels">
                    <div class="panel video-panel-2">
                        <h3>Video</h3>
                        <div class="video-container">
                            <video id="video-player-2" src="https://raw.githubusercontent.com/seriousanimation/Star/main/assets/videos/ASCIIMOSQUE1024.mp4" muted loop playsinline></video>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel" id="second-topic-panel">
                <h2>Next Topic</h2>
                <p>Content for the second topic goes here.</p>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
